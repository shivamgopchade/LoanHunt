<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - LoanHunt</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
</head>

<body id="page-top">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="{% url 'home' %}">LoanHunt</a><button
                data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right"
                type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
<!--            <div class="mobile_view">-->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto text-uppercase">
                    {% if not user.is_authenticated %}
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                            href="{% url 'register' %}">signup</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                            href="{% url 'login' %}">signin</a></li>
                    {% else %}
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                            href="{% url 'user_profile' %}">Hi {{ user.username }}</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                            href="{% url 'loan_view' %}">view loans</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                            href="{% url 'logout' %}">logout</a></li>
                    <li class="nav-item dropdown "><a class="dropdown-toggle nav-link" data-toggle="dropdown"
                            aria-expanded="true" href="#">more</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation"
                                href="{% url 'apply_loan' %}">apply for loan</a><a class="dropdown-item"
                                role="presentation" href="{% url 'loan_dashboard' %}">loans engaged</a><a
                                class="dropdown-item" role="presentation" href="{% url 'bank_profile' %}">bank
                                profile</a><a class="dropdown-item" role="presentation"
                                href="{% url 'user_profile' %}">user profile</a></div>
                    </li>
                    {% endif %}
                </ul>
            </div>
            </div>
<!--        </div>-->
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'assets/js/agency.js' %}"></script>
</body>

</html>
