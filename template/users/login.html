{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="content-section">
    <h2 class="text-monospace text-center text-success" style="margin-top:100px;margin-bottom: 20px;">Signin
    </h2>
    <form method="POST" enctype="multipart/form-data" class="bank_form">
        {% csrf_token %}
        <fieldset class="vertical-form-group">
            {{ form|crispy }}

        </fieldset>
        <div class="horizontal-form-group">
            <button class="btn btn-primary text-center border rounded border-primary shadow"
                data-bs-hover-animate="pulse" type="submit"
                style="width: 105px;height: 46px;padding: 10px;margin: 0px;filter: contrast(155%);color: green;">Login</button>
        </div>
        <div class="horizontal-form-group">
            <div class="border-top pt-4">
                <small class="text-muted">
                    Dont have an account?<a class="ml-2" href="{% url 'register' %}">register</a>
                </small>

            </div>
        </div>
    </form>

</div>
{% endblock content%}
