{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="vertical-form-group" style="margin-top:100px">
            <legend class="border-bottom mb-4">Login In!!</legend>
            {{ form|crispy }}

        </fieldset>
        <div class="vertical-form-group">
            <button type="submit" class="btn btn-outline-info">Log In</button>
            <small class="text-muted" ml-2>

            </small>
        </div>
    </form>
    <div class="vertical-form-group">
        <div class="border-top pt-4">
            <small class="text-muted">
                Already have an Account?<a class="ml-2" href="{% url 'login' %}">Sign in</a><br>

            </small>

        </div>
    </div>
</div>
{% endblock content %}
